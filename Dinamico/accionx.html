<div class="contenedor-general">
    <div class="contenedor-imagen">
        <a href="https://fastream.to/embed-zgzh08vl81c0.html" data-video>
            <img src="https://image.tmdb.org/t/p/w185/haOjJGUV00dKlZaJWgjM1UD1cJV.jpg">
        </a>
        <span class="favoritos" onclick="toggleFavorite(this)">
            <i class="fa-regular fa-heart"></i>
        </span>
        <span class="etiqueta">HD</span>
    </div>
    <!-- ... resto de contenedor-imagen iguales, solo cambia el href -->
</div>

<!-- Reproductor oculto -->
<div class="player-container" style="display:none;">
    <iframe
        id="player"
        src=""
        sandbox="allow-scripts allow-same-origin allow-presentation"
        allowfullscreen
    ></iframe>
</div>

<script>
document.querySelectorAll('[data-video]').forEach(link => {
    link.addEventListener('click', e => {
        e.preventDefault(); // evita abrir nueva ventana
        const url = link.getAttribute('href');
        const player = document.getElementById('player');
        const container = document.querySelector('.player-container');

        player.src = url;          // carga el video
        container.style.display = 'flex'; // muestra el reproductor
    });
});
</script>

<style>
.player-container {
  justify-content: center;
  align-items: center;
  background: #000;
  padding: 1rem;
  margin-top: 1rem;
}
.player-container iframe {
  width: 80vw;
  height: 45vw;
  max-width: 960px;
  max-height: 540px;
  border: none;
}
</style>
